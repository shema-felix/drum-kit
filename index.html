<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="#">
  <script src="main.js" defer></script>
  <title>Drum kit</title>
</head>
  <body>
    <div class="drum-keys-container">
      <div data-key="65" id="65" class="keys" >
        <kbd id="65" class="key-name">A</kbd>
        <span id="65" class="instrument">clap</span>
      </div>
      <div data-key="83" id="83" class="keys">
        <kbd id="83" class="key-name">S</kbd>
        <span id="83" class="instrument">hihat</span>
      </div>
      <div data-key="68" id="68" class="keys">
        <kbd id="68" class="key-name">D</kbd>
        <span id="68" class="instrument">kick</span>
      </div>
      <div data-key="70" id="70" class="keys">
        <kbd id="70" class="key-name">F</kbd>
        <span id="70" class="instrument">openhat</span>
      </div>
      <div data-key="71" id="71" class="keys">
        <kbd id="71" class="key-name">G</kbd>
        <span id="71" class="instrument">boom</span>
      </div>
      <div data-key="72" id="72" class="keys">
        <kbd id="72" class="key-name">H</kbd>
        <span id="72" class="instrument">ride</span>
      </div>
      <div data-key="74" id="74" class="keys">
        <kbd id="74" class="key-name">J</kbd>
        <span id="74" class="instrument">snare</span>
      </div>
      <div data-key="75" id="75" class="keys">
        <kbd id="75" class="key-name">K</kbd>
        <span id="75" class="instrument">tom</span>
      </div>
      <div data-key="76" id="76" class="keys">
        <kbd id="76" class="key-name">L</kbd>
        <span id="76" class="instrument">tink</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

  </body>
</html>
